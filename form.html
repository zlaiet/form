    window.onload = function () {
      var marquetSel = document.getElementById("brand");
      var modelSel = document.getElementById("model");
      var carrosserieSel = document.getElementById("carrosserie");
      for (var x in subjectObject) {
        marquetSel.options[marquetSel.options.length] = new Option(x, x);
      }
      marquetSel.onchange = function () {
        //empty carrosseries- and models- dropdowns
        carrosserieSel.length = 1;
        modelSel.length = 1;
        //display correct values
        for (var y in subjectObject[this.value]) {
          modelSel.options[modelSel.options.length] = new Option(y, y);
        }
      }
      modelSel.onchange = function () {
        //empty carrosseries dropdown
        carrosserieSel.length = 1;
        //display correct values
        var z = subjectObject[marquetSel.value][this.value];
        for (var i = 0; i < z.length; i++) {
          carrosserieSel.options[carrosserieSel.options.length] = new Option(z[i], z[i]);
        }
      }
    }

  <section class="contact-form">

    <div calss="form-container">
      <form class="frm">
        <div class="ttl">
          Détails
        </div>
        <div>
          <select class="select" name="brand" id="brand">
            <option value="" selected="selected">Select brand</option>
          </select>
        
        </div>
        <div>
          <select class="select" name="model" id="model">
            <option value="" selected="selected">Please select model</option>
          </select>
        
        </div>
        <div>
          <select class="select" name="carrosserie" id="carrosserie">
            <option value="" selected="selected">Please select carrosserie</option>
          </select>
        
        </div>
        <select class="select" name="energie" id="energie">
          <option value="essence">essence</option>
          <option value="disel">disel</option>

        </select>
        

        

        <div>
          <select class="select" name="transmission">
            <option>Transmission</option>
            <option value="traction"> Traction</option>
            <option value="intégrale"> Integrale</option>
            <option value="propulsion"> Propulsion</option>

          </select>
        </div>
        
        <div>
          <select name="boite" class="select" >
            <option selected value="Boite Vitesse">Boite Vitesse</option>
            <option value="automatique"> Automatique</option>
            <option value="manuelle"> Manuelle</option>

          </select>
        </div>
        
        <div >

          <input type="number" placeholder="Age" name="age" class="select">
        </div>
        

        <div >
          <input type="number" step="0.001" placeholder="Kilométrage" class="select" name="kilometrage">
        </div>

        <div >
          <input formControlName="puissance_fisc" type="number" step="0.1" placeholder="Puissance" class="select"
            name="puissance">
        </div>



        <div class="input-group">
          <button type="submit" class="btn-estimer" data-toggle="modal" data-target="#exampleModalCenter">
            Estimer ma voiture
          </button>
          <div>
            <input id="couleur" name="couleur" type="text" class="select" placeholder="couleur" style=" visibility: hidden;" value="noir" />
          </div>
      </form>
    </div>
  </section>

  <div class="results">

    <pre></pre>
  </div>
  <script>
    function handleFormSubmit(event) {
      event.preventDefault();

      const data = new FormData(event.target);

      const formJSON = Object.fromEntries(data.entries());

      // for multi-selects, we need special handling
      const results = document.querySelector('.results pre');
      console.log(JSON.stringify(formJSON));
      const headers = {
        'Content-Type': 'application/json',
        'Access-Control-Allow-Origin': '*',
        'Access-Control-Allow-Methods': 'POST'
      }

      fetch('https://otocar-price-predict.herokuapp.com/prediction', {
        method: "Post",


        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formJSON)
      })
        .then(response => response.json()).then(json => document.getElementById("demo").innerHTML = json["prediction"]);
    }
    const form = document.querySelector('.contact-form');
    form.addEventListener('submit', handleFormSubmit);
  </script>

  <!-- Button trigger modal -->

  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="demo" class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
